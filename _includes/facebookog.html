<meta property="og:site_name" content="{{ site.title }}" />
{% if page.title %}
  <meta property="og:title" content="{{ page.title }} &middot; {{ site.title }}" />
  <meta property="og:type" content="article" />
{% else %}
  <meta property="og:title" content="{{ site.title }} &middot; {{ site.tagline }}" />
  <meta property="og:type" content="website" />
{% endif %}
{% if page.description %}
  <meta property="og:description" content="{{ page.description }}" />
{% else %}
  <meta property="og:description" content="{{ site.description }}" />
{% endif %}
{% if page.url %}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
{% endif %}
{% if page.thumbnail %}
  <meta property="og:image" content="{{ site.url }}/public/images/{{ page.thumbnail }}" />
{% else %}
  <meta property="og:image" content="{{ site.url }}/public/images/facebook.png" />
{% endif %}
